<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First_1 WebGL Demo</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/three.js/r83/three.js"></script>
	<style type="text/css">
            div#canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 800px;
                background-color: #EEEEEE;
            }
    </style>
</head>
<body onload="threeStart()">
	<div id="canvas-frame"></div>
	<script type="text/javascript">
		// ----------------Second---------------------------
		var renderer,
			width,
			height;

		function initThree(){
			width  = document.getElementById('canvas-frame').clientWidth;
			height = document.getElementById('canvas-frame').clientHeight;
			renderer = new THREE.WebGLRenderer({
				antialias:true
			});

			renderer.setSize(width,height);

			document.getElementById('canvas-frame').appendChild(renderer.domElement);
			renderer.setClearColor(0xFFFFFF,1.0);//背景色
		}

		var camera;
		function initCamera(){
			camera = new THREE.PerspectiveCamera(45,width/height,1,1000);
			camera.position.x = 0;
			camera.position.y = 0;
			camera.position.z = 1000;

			camera.up.x = 0;
			camera.up.y = 1;
			camera.up.z = 0;

			camera.lookAt({
				x:0,
				y:0,
				z:0
			});
		}

		var scene;
		function initScene(){
			scene = new THREE.Scene();
		}

		var light;
		function initLight(){
			light = new THREE.DirectionalLight(0xFF0000,1.0,0);
			light.position.set(100,100,200);
			scene.add(light);
		}

		var cube;
		function initObject(){
			var geometry = new THREE.Geometry();
			var p1 = new THREE.Vector3(-500,0,0);
			var p2 = new THREE.Vector3( 500,0,0);

			//两个点画成一条直线
			geometry.vertices.push(p1);
			geometry.vertices.push(p2);


			for(var i = 0;i <= 20;i++){
				var line = new THREE.Line( 
				 	geometry, 
				 	new THREE.LineBasicMaterial( { color: 0x000000, opacity: 1.0 } ) 
				);
				line.position.y = (i * 50) - 500;//平移x轴
				scene.add(line);

				var line = new THREE.Line(
					geometry, 
					new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } ) 
				);
				line.position.y = ( i * 50 ) - 500;
				line.rotation.z = 90 * Math.PI / 180;
				scene.add(line);
                    
			}

			// var line = new THREE.Line(geometry,material,THREE.LineSegments);//LineSegments
			// scene.add(line);
		}

		function render(){
			renderer.clear();
			renderer.render(scene,camera);

			// requestAnimationFrame(render);
		}

		function threeStart(){
			initThree();
			initCamera();
			initScene();
			initLight();
			initObject();
			render();
		}


	</script>
</body>
</html>
